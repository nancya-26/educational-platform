<head>

    <title>Learn</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea, #fed6e3);  
            color: #333;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: #fed6e3;  
            color: rgb(31, 31, 31);
            border-radius: 15px;
            margin: 20px auto;
            width: 90%;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            text-decoration: none;
            color: #7E57C2;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s, background-color 0.3s;
            padding: 10px 20px;
            border-radius: 10px;
        }
        nav ul li a:hover {
            background-color: #b7babe;  
            color: #ecf0f1;  
        }
        h2 {
            font-size: 48px;
            font-weight: bold;
            color: #6A1B9A;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            margin-top: 30px;
        }
        .lesson-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }
        .lesson-box {
            width: 250px;
            padding: 20px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .lesson-box:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
        }
        .lesson-box img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
        }
        .lesson-box h3 {
            font-size: 22px;
            color: #7E57C2;
            margin-top: 15px;
        }
    </style>
</head>
